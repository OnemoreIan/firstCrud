<div class="col-sm-4" >
  <!--Formulario de edicion de datos-->
  <h2>Update Data</h2>

  <form action="" class="form-horizontal">

    <div class="form-group">
      <label for="name" class="control-label col-sm-2">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" id="name" [value]="usuario.name" placeholder="Enter name" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="position" class="control-label col-sm-2">Position</label>
      <div class="col-sm-10">
        <input type="text" name="position" id="position" [value]="usuario.position" placeholder="Enter a position"
          class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="control-label col-sm-2">Email</label>
      <div class="col-sm-10">
        <input type="email" name="email" id="email" [value]="usuario.email" placeholder="Enter new email"
          class="form-control">
      </div>
    </div>

    <div class="form-group my-3">
      <div class="col-sm-10 col-offset-2">
        <button type="submit" class="btn btn-success" (click)="updateEmploy()">save</button>
      </div>
    </div>


  </form>
</div>
